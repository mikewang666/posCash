<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/public/css/reset.css"/>
</head>
<body>
 <form class="m-form" id="form1">
     <ul>
         <li>密&nbsp;&nbsp;码：<input type="password" id="pwd" name="password"></li>
         <li><input type="submit" value="提交"/> </li>
     </ul>
 </form>
 <script src="/public/js/jquery-1.8.0.min.js"></script>
 <script src="/plug/layer/layer.min.js"></script>
 <script src="/public/js/witch.tool.js"></script>
 <script src="/public/js/witch.ui.validate.js"></script>
<script>
 $(function(){
    $("#form1").witchValidate({
        'fields':{
            '#pwd':{
                'must':true,
                'minLength':6,
                'maxLength':16,
                focusMsg:"请输入6-16位的密码",
                errMsg:'密码不能为空且密码须在6-16个字符之间'
            }
        },
        ajaxFun:{
            url: '/setting/uppassword?id='+Tool.getPara("id"),
            success: function (msg) {
               if(msg=='true') {
                   var index = parent.layer.getFrameIndex(window.name);
                   parent.layer.msg('更新成功', 1, -1);
                   parent.layer.close(index);
               }
            },
            error:function() {
                alert('网络错误请重试');
            }
        }
  });
});
</script>
</body>
</html>
